<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container-all">
    <div class="title">
      <!-- <h1>Our Reviews</h1> -->
      <!-- <hr class="underline"> -->
    </div>
    <div class="review-container">
      <img src="img/pic1.jpg" alt="" class="reviewerImg">
      <div class="name" id="reviewerName">Christian Sanchez</div>
      <div class="job" id="job">Software Engineer @ Google</div>
      <hr class="divider">
      <div class="review" id="reviews">
      </div>
      <div class="button-container">
        <button class="prev-btn" id="prev-btn">
          <img class="svg" src="img/arrow.png" alt="">
        </button>
        <button class="next-btn" id="next-btn">
          <img class="svg right" src="img/arrow.png" alt="">
        </button>
      </div>
      <!-- <div>
        <button class="surprise-btn"></button>
      </div> -->

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
